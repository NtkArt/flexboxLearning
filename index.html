<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter (Flexbox)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="" />Home</li>
            <li><img src="/images/notification.svg" alt="" />Notificacoes</li>
            <li><img src="/images/message.svg" alt="" />Mensagens</li>
          </ul>
        </nav>
        <img width="20px" src="./images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Buscar no twitter" />
          <img width="30px" src="/images/avatar.svg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter 1.0 - Credit Arthur C.</h1>
    </div>
  </body>
</html>
